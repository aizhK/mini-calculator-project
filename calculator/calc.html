<!DOCTYPE html>  
<html>

    <head>
        <link rel="stylesheet" href="calc.css">
    </head>

    <body>

        <h3>Calculator</h3>  

        <form name="calc">

            <table border = 9>
                <tr>
                    <td colspan="4">  
                        <input type="text" name="base" id="calc_aizhar" value="" readonly>  
                    </td>  
                </tr>

                <!-- The rows of the calculator -->
                <td>
                    <input type="button" value="0" onClick="calc.base.value+='0'">  
                </td>

                <td> 
                    <input type="button" value="1" onClick="calc.base.value+='1'">   
                </td>   

                <td>
                    <input type="button" value="2" onClick="calc.base.value+='2'">  
                </td>

                <td>
                    <input type="button" class="action" name = "plus" value="+" onClick="calc.base.value+='+'">
                </td>  

                <tr>
                    <td>
                        <input type="button" value="3" onClick="calc.base.value+='3'">  
                    </td>  

                    <td> 
                        <input type="button" value="4" onClick="calc.base.value+='4'">  
                    </td> 

                    <td> 
                        <input type="button" value="5" onClick="calc.base.value+='5'">  
                    </td>  

                    <td>
                        <input type="button" class="action" name="minus" value="-" onClick="calc.base.value+='-'">  
                    </td>  
                </tr>  
                <tr>

                    <td> 
                        <input type="button" value="6" onClick="calc.base.value+='6'">  
                    </td>

                    <td> 
                        <input type="button" value="7" onClick="calc.base.value+='7'">
                    </td>  

                    <td>
                        <input type="button" value="8" onClick="calc.base.value+='8'">  
                    </td>

                    <td> 
                        <input type="button" class="action" name="times" value="*" onClick="calc.base.value+='*'"></td>  
                </tr>  
                <tr>  
                    <td>
                        <input type="button" value="9" onClick="calc.base.value+='9'">
                    </td>  
                            
                    <td>
                        <input type="button" id="clear" name="clear" value="c" onClick="calc.base.value=''">
                    </td>  

                    <td>
                        <input type="button" class="action" name="equal" value="=" onClick="calc.base.value=eval(calc.base.value)">
                    </td>  

                    <td>
                        <input type="button" class="action" name = "div" value="/" onClick="calc.base.value+='/'">
                    </td>
                </tr>
            </table>  
        </form>  
    </body>  
</html>
